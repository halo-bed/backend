{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='js/pubnub.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/fetch_events.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/publish_control.js') }}" defer></script>

<h1>Welcome to the Dashboard</h1>

<button id="load-events-btn">Load</button>

<h2>Set Auto-Off Timer (seconds)</h2>
<input type="range" id="auto-off-range" min="5" max="120" step="5" value="30">

<h2>Set Brightness</h2>
<input type="range" id="brightness-range" min="5" max="100" step="5" value="50">

<hr>

<h2>Active Time Window</h2>

<label>
  Start Time:
  <input type="time" id="start-time" value="22:00">
</label>

<br><br>

<label>
  End Time:
  <input type="time" id="end-time" value="06:00">
</label>

<br><br>

<button id="save-time-window-btn">Save Time Window</button>

{% endblock %}
