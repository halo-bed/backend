{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="../static/scss/auth.css">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-header">
        <img class="auth-logo" src="../static/scss/bulb.png" alt="Logo">
        <h1 class="auth-title">Smart Bed Light</h1>
        <p class="auth-subtitle">Motion Detection System</p>
    </div>

    <div class="auth-card">
        <div class="auth-tabs">
            <a class="auth-tab active" href="{{ url_for('auth.login_page') }}">Login</a>
            <a class="auth-tab" href="{{ url_for('auth.register_page') }}">Register</a>
        </div>

        <form class="auth-form" action="{{ url_for('auth.login_default') }}" method="post">
            <label class="auth-label">
                <span class="auth-label-text">Email</span>
                <input class="auth-input" type="email" name="email" placeholder="Enter your email" required>
            </label>

            <label class="auth-label">
                <span class="auth-label-text">Password</span>
                <input class="auth-input" type="password" name="password" placeholder="Enter your password" required>
            </label>

            <button class="auth-submit" type="submit">Sign In</button>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <button class="auth-google" type="button" onclick="window.location.href=`{{ url_for('auth.login_google') }}`">
                <img class="google-icon" src="../static/scss/google.png" alt="Google">
                <span>Login with Google</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
